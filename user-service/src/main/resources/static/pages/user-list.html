<script>

    function detail(id){

    function update(id,articleName,articleDesc,link,gmtCreated,isOnline){
        showOrHide(1);
        $('#row-id-1').val(id);
        $('#articleName').val(articleName);
        $('#articleDesc').val(articleDesc);
        $('#link').val(link);
        $('#gmtCreated').val(gmtCreated);
        $(":radio[name='isOnline'][value='" + isOnline + "']").prop("checked", "checked");
        $("#myModalLabel").text("更新");
        $('#myModal').modal();
    }

    function online(id ,isOnline){
        showOrHide(0);
        $('#row-id-1').val(id);
        $(":radio[name='isOnline'][value='" + isOnline + "']").prop("checked", "checked");
        $("#myModalLabel").text("更新");
        $('#myModal').modal();
    }
    function showSecurity(security,obj){
        $(obj).parents('span').html(security);
    }

    function showOrHide (state) {
        if (state && state === 1) {
            $('#dc_1').show();
            $('#dc_2').show();
            $('#dc_3').show();
        } else {
            $('#dc_1').hide();
            $('#dc_2').hide();
            $('#dc_3').hide();
        }
    }

    $("#btn_add").click(function () {
        showOrHide(1);
        $('#row-id-1').val("");
        $('#articleName').val("");
        $('#articleDesc').val("");
        $('#link').val("");
        $("#myModalLabel").text("新增");
        $('#myModal').modal();
    });
    function formatDate(inputTime){
        var date = new Date(inputTime);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h = date.getHours();
        h = h < 10 ? ('0' + h) : h;
        var minute = date.getMinutes();
        var second = date.getSeconds();
        minute = minute < 10 ? ('0' + minute) : minute;
        second = second < 10 ? ('0' + second) : second;
        return y + '-' + m + '-' + d+' '+h+':'+minute+':'+second;
    }
    function showUI () {
        $.ajax({
            dataType : "json",
            url: host+"/loadUrls",
            contentType: 'application/json;charset=UTF-8',
            type: 'POST',
            success:function(data){
                if(!data.success){
                    alert(data.message);
                }else{
                    $.each(data.value, function(i, item) {
                        $("#ul_has_sub").append(
                            "<li class=\"has_sub\">" +
                            "<a href=\"" +
                            item.url +
                            "\" class=\"waves-effect\"><i class=\"mdi mdi-google-play\"></i>" +
                            " <span>"+
                            item.name
                            +"</span></a>"
                            +"</li>"
                        );
                    });
                }
            },
            error: function(res){
                authorValidate(res);
            }
        });
    }
    $(document).ready(function () {
        showUI ();
        $('#confirm-del').click(function(){
            var id = $('#row-id').val();
            $.ajax({
                dataType : "json",
                url: host+"/uc/deleteSysUser",
                contentType: 'application/json;charset=UTF-8',
                type: 'POST',
                // 传给服务器的数据，可以添加我们自己的查询参数
                data: '{"id":"'+id+'"}',
                success:function(res){
                    table.ajax.reload();
                },
                error: function(res){
                    authorValidate(res);
                }
            });
            Custombox.close();
        });
        table = $('#datatable').DataTable({
            "processing" : false,
            "serverSide": false,
            "bLengthChange": false,     //关闭选择显示条数
            "bSort": false,             //不能排序
            "iDisplayLength": 10,
            "searching" : false,
            ajax(data, callback, settings){
                //封装请求参数
                var param = getFormData($("#search_form"));
                var info = $('#datatable').DataTable().page.info();
                var oTable = $("#datatable").dataTable(); //table1为表格的id
                var tableSetings=oTable.fnSettings();
                var paging_length=tableSetings._iDisplayLength;//当前每页显示多少
                var page_start=tableSetings._iDisplayStart;//当前页开始
                var page=(page_start / paging_length)+1;
                param.pageSize =info.length;       //页面显示记录条数，在页面显示每页显示多少项的时候
                param.currentPage = page;   //开始的记录序号
                param.email=param.account
                $.ajax({
                    dataType : "json",
                    url: host+"/investor/getUserList",
                    contentType: 'application/json;charset=UTF-8',
                    type: 'POST',
                    data :JSON.stringify(param),
                    success:function(res){
                        setTimeout( function () {
                            var out = {};
                            out.draw = data.draw;
                            out.recordsTotal = res.value.pageInfo.totalCount;
                            out.recordsFiltered = res.value.pageInfo.totalCount;
                            out.data =  res.value.data;
                            callback( out );
                        },50);
                    },
                    error: function(res){
                        authorValidate(res);
                    }
                });
            },
            "columns": [
                { data: 'id'},
                { data: 'account'},
                { data : 'email'},
                { data : 'state'},
                { data : null}
            ],
            columnDefs: [{
                    targets: 3,
                    render: function(data, type, row, meta) {
                        if(row.state && row.state === 100){
                            return '未实名未绑卡';
                        }else if(row.state && row.state === 110){
                            return '已实名未绑卡';
                        }else if(row.state && row.state === 111){
                            return '实名绑卡';
                        }else if(row.state && row.state === 101){
                            return '未实名已绑卡';
                        }
                    }
                },{
                targets: 4,
                render: function(data, type, row, meta) {
                    return '<a type="button"  href="#" onclick="detail(\'' + row.id + '\')" >详情</a>';
                }
            }],
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",

                    "sNext": "下页",

    $("#btn_submit").click(function(){
        var id =  $('#row-id-1').val();

        var node = $('#dc_1') ;
        var url =null;
        if (!id ) {
            url=   host+"/article/addArticleList";
        }  else if (node.is(':hidden')) {
            url=   host+"/article/onlineOrOffline";
        }
        else {
            url=   host+"/article/updateArticle";
        }
        var param = getFormData($("#search_form"));
        $.ajax({
            dataType : "json",
            url : url,
            contentType: 'application/json;charset=UTF-8',
            type : "post",
            data : JSON.stringify(param),
            success : function(data) {
                if(!data.success){
                    alert(data.message);
                }else{
                    table.ajax.reload();
                }
            },
            error : function (e){
                var d = e.responseJSON;
                if(d){
                    alert(d.message);
                }
            }
        });

    });
