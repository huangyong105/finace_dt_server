        <script src="../../assets/js/jquery.validate.min.js"></script>
        <script src="../../assets/js/jquery.cookie.js"></script>

        <script>
            function refresh(obj) { obj.src = "/code/getVerifyCode?" + Math.random(); }
            $().ready(function() {
                function getFormData($form) {
                    var unindexed_array = $form.serializeArray();
                    var indexed_array = {};

                    $.map(unindexed_array, function (n, i) {
                    indexed_array[n['name']] = n['value'];
                    });

                    return indexed_array;
                }
                $("#but_submit").click(function(){
                    $.ajax({
                        dataType : "json",
                        url : host+"/authentication/form",
                        type : "post",
                        data : $('#login_form').serialize(),
                        success : function(data) {
                            if(!data.success){
                                alert(data.message);
                            }else{
                                /*                                    $.cookie('userinfo',JSON.stringify(data.value));
                                                                    $.cookie('token',data.value.token);*/
                                location.href="pages/application-list.html"
                            }
                        },
                        error : function (e){
                            var d = e.responseJSON;
                            if(d){
                                alert(d.message);
                            }
                        }
                    });
                });
                $("#login_form").validate({
                    rules: {
                        username: "required",
                        password: {
                            required: true,
                            minlength: 5
                        },
                    },
                    messages: {
                        username: "请输入姓名",
                        password: {
                            required: "请输入密码",
                            minlength: "密码不能小于5个字 符"
                        },
                    },
                    submitHandler:function(form){
                        $.ajax({
                            dataType : "json",
                            url : host+"/authentication/form",
                            type : "post",
                            data : $('#login_form').serialize(),
                            success : function(data) {
                                if(!data.success){
                                    alert(data.message);
                                }else{
/*                                    $.cookie('userinfo',JSON.stringify(data.value));
                                    $.cookie('token',data.value.token);*/
                                    location.href="pages/application-list.html"
                                }
                            },
                            error : function (e){
                                var d = e.responseJSON;
                                if(d){
                                    alert(d.message);
                                }
                            }
                        });
                        return false; //阻止form提交
                    }
                });
            });
        </script>
